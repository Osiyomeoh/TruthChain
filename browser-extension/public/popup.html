<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TruthChain Verify</title>
  <style>
    body {
      width: 400px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }
    .logo img {
      height: 48px;
      width: auto;
      max-width: 100%;
    }
    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    .status.verified {
      background: #D1FAE5;
      color: #065F46;
    }
    .status.unknown {
      background: #F3F4F6;
      color: #374151;
    }
    .instruction {
      text-align: center;
      color: #6B7280;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="../logo/truthchain-logo-light-blue.png" alt="TruthChain Logo">
    </div>
    <div style="font-size: 12px; color: #6B7280; margin-top: 8px;">Verify Media Authenticity</div>
  </div>

  <div id="content">
    <div class="instruction">
      Right-click any image or video and select<br>
      <strong>"Verify with TruthChain"</strong>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
